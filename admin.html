            font-family: 'Cleanow';
            src: url('Cleanow.ttf') format('truetype');
        }

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Red top border to indicate Admin Mode */
        body {
            font-family: 'Cleanow', sans-serif;
            background: #e0d6cd;
            color: #181818;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 16px;
            border-top: 5px solid #8f2f2f;
        }

        .card {
            margin: auto;
            position: relative;
            background: #ddd8d3;
            width: 100%;
            max-width: 800px; /* Made slightly wider to fit 2 cards */

            padding: 26px 22px 30px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.16);
            display: flex;
            flex-direction: column;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("Images/sd_logo.png") center/140% no-repeat;
            opacity: 0.30;
            filter: blur(2px);
            z-index: 0;
            pointer-events: none;
        }

        .card > * {
            position: relative;
            z-index: 1;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: right;
        }

        .admin-badge {
            color: #8f2f2f;
            font-size: 0.8rem;
            border: 1px solid #8f2f2f;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 10px;
            text-transform: uppercase;
            vertical-align: middle;
        }

        .back-btn {
            text-decoration: none;
            color: #181818;
            font-weight: 600;
            border: 1px solid #181818;
            padding: 8px 14px;
            border-radius: 99px;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: #181818;
            color: #f5ece4;
        }

        .builds-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media(min-width: 600px) {
            .builds-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .build-item {
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .build-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.9);
        }

        .build-img-wrap {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            margin-bottom: 10px;
        }

        .build-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-card {
            background: #f0e6dd;
            width: 95%;
            max-width: 500px;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(30px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal-card {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
        }

        /* --- FIXED EDITABLE IMAGE --- */
        .modal-img-wrap {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            background: #000;
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
            z-index: 2;
        }

        .modal-img-wrap:hover {
            border-color: #181818;
        }

        .modal-img-wrap::after {
            content: "Change Character";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .modal-img-wrap:hover::after {
            opacity: 1;
        }

        .modal-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
        }

        /* HEXAGONS */
        .slots-wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: -30px;
            margin-bottom: 20px;
            position: relative;
            z-index: 5;
        }

        .hex-slot {
            width: 70px;
            height: 70px;
            background: #2a2a2a;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid rgba(255, 255, 255, 0.1); /* Fallback visual */
            position: relative;
        }

        .hex-slot:hover {
            transform: scale(1.1);
            background: #3a3a3a;
        }

        .hex-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: none;
        }

        .hex-slot::after {
            content: "+";
            color: #666;
            font-size: 2rem;
            font-weight: bold;
            position: absolute;
            pointer-events: none;
        }

        .hex-slot.filled::after {
            display: none;
        }

        .hex-slot.filled img {
            display: block;
        }

        .perk-details-list {
            margin-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-top: 10px;
        }

        .perk-detail-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;

            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .perk-text h4 {
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .perk-text p {
            font-size: 0.85rem;
            color: #4a4139;
            line-height: 1.4;
        }

        /* SELECTOR */
        .selection-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            padding: 20px;
        }

        .selection-modal.open {
            display: flex;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
            padding: 5px;
        }

        /* Scrollbar style for selection grid */
        .selection-grid::-webkit-scrollbar {
            width: 8px;
        }
        .selection-grid::-webkit-scrollbar-thumb {
            background: #8f2f2f;
            border-radius: 4px;
        }

        .select-option {
            width: 100%;
            aspect-ratio: 1;
            cursor: pointer;
            transition: transform 0.2s;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .select-option:hover {
            transform: scale(1.05);
        }

        .select-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .selection-title {
            color: #fff;
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .cancel-select {
            margin-top: 15px;
            color: #aaa;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .remove-btn {
            margin-top: 20px;
            background: #8f2f2f;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.2s;
            display: none;
        }

        .remove-btn:hover {
            background: #b83b3b;
        }
    </style>
</head>

            { id: 'stronger', name: 'We Are Stronger Together', img: 'SurvivorPerks/We\'reStrongerTogether.png', desc: 'See ally auras.' }
        ];

        // --- STATE MANAGEMENT ---

        let editMode = 'killer'; // 'killer' or 'survivor'
        
        // Data Structures
        let killerBuild = {
            character: killerLibrary[0],
            perks: [null, null, null] // 3 Slots
        };

        let survivorBuild = {
            character: survivorLibrary[0] || { name: "Survivor", img: "", desc: "" },
            perks: [null, null, null, null] // 4 Slots
        };

        let activeSlotIndex = null; 

        // --- FIRESTORE LISTENERS ---

        db.collection("builds").doc("mainBuild").onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                
                // Load Killer Data
                if(data.killer) killerBuild.character = data.killer;
                if(data.loadout) killerBuild.perks = data.loadout;
                // Backwards compatibility check: If strictly using new structure
                if(data.killerBuild) killerBuild = data.killerBuild;

                // Load Survivor Data
                if(data.survivorBuild) survivorBuild = data.survivorBuild;

                initGridUI();
                
                // If modal is open, refresh it
                if(document.getElementById('buildModal').classList.contains('active')) {
                    updateModalUI();
                }
            } else {
                console.log("Creating initial database entry...");
                saveData(); 
            }
        }, (error) => {
            console.error("Error reading DB:", error);
        });

        function saveData() {
            // Save everything to the same document
            db.collection("builds").doc("mainBuild").set({
                killerBuild: killerBuild,
                survivorBuild: survivorBuild,
                // Keep these for legacy/backup if needed, or update them to match killerBuild
                killer: killerBuild.character,
                loadout: killerBuild.perks
            }, { merge: true })
            .then(() => { console.log("Saved to cloud"); })
            .catch((error) => { alert("Error saving: " + error); });
        }

        // --- UI FUNCTIONS ---

        function initGridUI() {
            // Killer Card
            const kImg = document.getElementById('grid-killer-img');
            const kTitle = document.getElementById('grid-killer-title');
            if(kImg && killerBuild.character.img) kImg.src = killerBuild.character.img;
            if(kTitle) kTitle.innerText = killerBuild.character.name;

            // Survivor Card
            const sImg = document.getElementById('grid-survivor-img');
            const sTitle = document.getElementById('grid-survivor-title');
            if(sImg && survivorBuild.character.img) sImg.src = survivorBuild.character.img;
            if(sTitle) sTitle.innerText = survivorBuild.character.name;
        }

        function openBuild(mode) {
            editMode = mode;
            generateHexSlots(); // Create 3 or 4 slots based on mode
            updateModalUI();
            toggleModal(true);
        }

        function generateHexSlots() {
            const container = document.getElementById('hexContainer');
            container.innerHTML = ''; // Clear existing
            
            const perks = (editMode === 'killer') ? killerBuild.perks : survivorBuild.perks;
            
            perks.forEach((_, index) => {
                const div = document.createElement('div');
                div.className = 'hex-slot';
                div.onclick = () => openSelector('perk', index);
                div.innerHTML = `<img id="slot-${index}-img" src="">`;
                container.appendChild(div);
            });
        }

        function updateModalUI() {
            const currentBuild = (editMode === 'killer') ? killerBuild : survivorBuild;
            
            // Character Info
            document.getElementById('modalTitle').innerText = currentBuild.character.name;
            document.getElementById('modalImg').src = currentBuild.character.img;
            document.getElementById('modalDesc').innerText = currentBuild.character.desc;

            // Perks Info
            const detailsContainer = document.getElementById('perkDetails');
            detailsContainer.innerHTML = ''; 
            
            currentBuild.perks.forEach((perk, index) => {
                const slotImg = document.getElementById(`slot-${index}-img`);
                if(!slotImg) return; // Guard clause
                
                const slotDiv = slotImg.parentElement;
                
                if (perk) {
                    slotImg.src = perk.img; 
                    slotDiv.classList.add('filled');
                    detailsContainer.insertAdjacentHTML('beforeend', `
                        <div class="perk-detail-item">
                            <img src="${perk.img}">
                            <div class="perk-text">
                                <h4>${perk.name}</h4>
                                <p>${perk.desc}</p>
                            </div>
                        </div>
                    `);
                } else {
                    slotImg.src = ""; 
                    slotDiv.classList.remove('filled');
                }
            });
        }

        function openSelector(type, index) {
            activeSlotIndex = index;
            const grid = document.getElementById('selectionGrid');
            const title = document.getElementById('selectionTitle');
            const unequipBtn = document.getElementById('unequipBtn');
            
            grid.innerHTML = ''; 
            let libraryToUse;

            if (type === 'character') {
                title.innerText = "Choose Character";
                libraryToUse = (editMode === 'killer') ? killerLibrary : survivorLibrary;
                unequipBtn.style.display = 'none';
            } else {
                title.innerText = "Choose Perk";
                libraryToUse = (editMode === 'killer') ? killerPerkLibrary : survivorPerkLibrary;
                
                // Show unequip button if a perk is currently equipped in this slot
                const currentPerks = (editMode === 'killer') ? killerBuild.perks : survivorBuild.perks;
                unequipBtn.style.display = (currentPerks[activeSlotIndex] !== null) ? 'block' : 'none';
            }
            
            libraryToUse.forEach(item => {
                const div = document.createElement('div'); 
                div.className = 'select-option';
                div.onclick = () => selectItem(type, item);
                div.innerHTML = `<img src="${item.img}">`;
                // Optional: Add tooltip title="item.name"
                grid.appendChild(div);
            });
            
            document.getElementById('selectionMenu').classList.add('open');
        }

        function selectItem(type, itemObj) {
            if (editMode === 'killer') {
                if(type === 'character') killerBuild.character = itemObj;
                else killerBuild.perks[activeSlotIndex] = itemObj;
            } else {
                if(type === 'character') survivorBuild.character = itemObj;
                else survivorBuild.perks[activeSlotIndex] = itemObj;
            }

            // If changing character, update immediate modal view
            if(type === 'character') {
                updateModalUI();
                initGridUI(); // Update background card
            }

            saveData(); 
            updateModalUI(); // Refresh perks view
            closeSelector();
        }

        function removePerk() {
            if (editMode === 'killer') {
                killerBuild.perks[activeSlotIndex] = null;
            } else {
                survivorBuild.perks[activeSlotIndex] = null;
            }
            updateModalUI(); 
            saveData();
            closeSelector();
        }

        function closeSelector() { document.getElementById('selectionMenu').classList.remove('open'); }
        function closeModal(event) { if (event.target.classList.contains('modal-overlay')) toggleModal(false); }
        function toggleModal(show) { const modal = document.getElementById('buildModal'); show ? modal.classList.add('active') : modal.classList.remove('active'); }
    </script>
</body>
</html>
