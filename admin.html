<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - Yuka's Builds</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        @font-face {
            font-family: 'Cleanow';
            src: url('Cleanow.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Red top border to indicate Admin Mode */
        body {
            font-family: 'Cleanow', sans-serif;
            background: #e0d6cd;
            color: #181818;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 16px;
            border-top: 5px solid #8f2f2f;
        }

        .card {
            margin: auto;
            position: relative;
            background: #ddd8d3;
            width: 100%;
            max-width: 600px;
            border-radius: 18px;
            padding: 26px 22px 30px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.16);
            display: flex;
            flex-direction: column;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("Images/sd_logo.png") center/140% no-repeat;
            opacity: 0.30;
            filter: blur(2px);
            z-index: 0;
            pointer-events: none;
        }

        .card > * {
            position: relative;
            z-index: 1;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: right;
        }

        .admin-badge {
            color: #8f2f2f;
            font-size: 0.8rem;
            border: 1px solid #8f2f2f;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 10px;
            text-transform: uppercase;
            vertical-align: middle;
        }

        .back-btn {
            text-decoration: none;
            color: #181818;
            font-weight: 600;
            border: 1px solid #181818;
            padding: 8px 14px;
            border-radius: 99px;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: #181818;
            color: #f5ece4;
        }

        .builds-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media(min-width: 500px) {
            .builds-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .build-item {
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .build-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.9);
        }

        .build-img-wrap {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            margin-bottom: 10px;
        }

        .build-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-card {
            background: #f0e6dd;
            width: 95%;
            max-width: 500px;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(30px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal-card {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
        }

        /* --- FIXED EDITABLE IMAGE --- */
        .modal-img-wrap {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            background: #000;
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
            z-index: 2;
        }

        .modal-img-wrap:hover {
            border-color: #181818;
        }

        .modal-img-wrap::after {
            content: "Change Character";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none; /* Allows clicks to pass through */
        }

        .modal-img-wrap:hover::after {
            opacity: 1;
        }

        .modal-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
        }

        /* HEXAGONS */
        .slots-wrapper {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: -30px;
            margin-bottom: 20px;
            position: relative;
            z-index: 5;
        }

        .hex-slot {
            width: 70px;
            height: 70px;
            background: #2a2a2a;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .hex-slot:hover {
            transform: scale(1.1);
            background: #3a3a3a;
        }

        .hex-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: none;
        }

        .hex-slot::after {
            content: "+";
            color: #666;
            font-size: 2rem;
            font-weight: bold;
            position: absolute;
            pointer-events: none;
        }

        .hex-slot.filled::after {
            display: none;
        }

        .hex-slot.filled img {
            display: block;
        }

        .perk-details-list {
            margin-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-top: 10px;
        }

        .perk-detail-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }

        .perk-detail-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .perk-text h4 {
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .perk-text p {
            font-size: 0.85rem;
            color: #4a4139;
            line-height: 1.4;
        }

        /* SELECTOR */
        .selection-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            padding: 20px;
        }

        .selection-modal.open {
            display: flex;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .select-option {
            width: 70px;
            height: 70px;
            cursor: pointer;
            transition: transform 0.2s;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .select-option:hover {
            transform: scale(1.1);
        }

        .select-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .selection-title {
            color: #fff;
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .cancel-select {
            margin-top: 15px;
            color: #aaa;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .remove-btn {
            margin-top: 20px;
            background: #8f2f2f;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.2s;
            display: none;
        }

        .remove-btn:hover {
            background: #b83b3b;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header-nav">
            <a href="viewer.html" class="back-btn" target="_blank">Test Viewer â†’</a>
            <div class="page-title"><span class="admin-badge">Admin</span> my vd builds</div>
        </div>

        <div class="builds-grid">
            <div class="build-item" onclick="openBuild('killer')">
                <div class="build-img-wrap">
                    <img id="grid-killer-img" src="Images/TheKiller.png">
                </div>
                <div class="build-info">
                    <h3 id="grid-killer-title">The Killer</h3>
                    <p style="color:#8f2f2f; font-weight:bold;">Click to Edit Loadout</p>
                </div>
            </div>
        </div> 
    </div>

    <div id="buildModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-card">
            <span class="close-btn" onclick="toggleModal(false)">&times;</span>
            
            <div class="modal-img-wrap" onclick="openSelector('killer', null)">
                <img id="modalImg" src="" alt="Build Detail">
            </div>
            
            <div id="hexContainer" class="slots-wrapper" style="display:none;">
                <div class="hex-slot" onclick="openSelector('perk', 0)"><img id="slot-0-img" src=""></div>
                <div class="hex-slot" onclick="openSelector('perk', 1)"><img id="slot-1-img" src=""></div>
                <div class="hex-slot" onclick="openSelector('perk', 2)"><img id="slot-2-img" src=""></div>
            </div>
            
            <h2 id="modalTitle" style="font-size:1.5rem; margin-bottom:5px;">Title</h2>
            <p id="modalDesc" style="margin-bottom:15px; font-size:0.9rem;">Description</p>
            <div id="perkDetails" class="perk-details-list" style="display:none;"></div>
            
            <div id="selectionMenu" class="selection-modal">
                <h3 id="selectionTitle" class="selection-title">Choose Item</h3>
                <div id="selectionGrid" class="selection-grid"></div>
                <button id="unequipBtn" class="remove-btn" onclick="removePerk()">Unequip Slot</button>
                <div class="cancel-select" onclick="closeSelector()">Cancel</div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAFyLfbWKoTcnY9tRdeR_JA8D6IxIDtgS8",
            authDomain: "yuka-website-database.firebaseapp.com",
            projectId: "yuka-website-database",
            storageBucket: "yuka-website-database.firebasestorage.app",
            messagingSenderId: "560430723404",
            appId: "1:560430723404:web:8cb5e238a4ffc38c831fe9",
            measurementId: "G-7KW8R01QX1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        if (!sessionStorage.getItem('isAdmin')) {
            alert("Restricted Access. Please login via the main page.");
            window.location.href = "index.html";
        }

        const killerLibrary = [
            { id: 'slasher', name: 'The Slasher', img: 'Images/TheSlasher.png', desc: 'The default killer. Balanced stats and versatile playstyle.' },
            { id: 'stalker', name: 'The Stalker', img: 'Images/TheStalker.png', desc: 'A stealthy killer who moves silently and strikes from the shadows.' },
            { id: 'killer', name: 'The Killer', img: 'Images/TheKiller.png', desc: 'An unstoppable force that breaks pallets faster and has higher terror radius.' },
            { id: 'hidden', name: 'The Hidden', img: 'Images/TheHidden.png', desc: 'An unstoppable force that breaks pallets faster and has higher terror radius.' },
            { id: 'masked', name: 'The Masked', img: 'Images/TheMasked.png', desc: 'An unstoppable force that breaks pallets faster and has higher terror radius.' },
            { id: 'abysswalker', name: 'The Abysswalker', img: 'Images/TheAbysswalker.png', desc: 'An unstoppable force that breaks pallets faster and has higher terror radius.' },
            { id: 'veil', name: 'The Veil', img: 'Images/TheVeil.png', desc: 'An unstoppable force that breaks pallets faster and has higher terror radius.' },
        ];

        const perkLibrary = [
            { id: 'terror', name: 'Terror Spread', img: 'Images/TerrorSpreadIcon.png', desc: 'Survivors still feel helpless even after completing an objective. Each time Survivors complete repairing a Generator they will suffer from the Winded status effect for 20/30/40 seconds.' },
            { id: 'piercing', name: 'Piercing Reverie', img: 'Images/PiercingReverieIcon.png', desc: 'Each time a Survivor is hooked for the first time, gain 1 Reverie Token (max 4). When a Survivor begins repairing a generator, one token is automatically consumed to apply Piercing Reverie for 60 seconds to that gen: That generators repair progress is paused for 5 seconds, and (if regression starts by any means) its regression speed is increased by 50% while the effect lasts. Survivors working on that gen suffer a 7% slowed effect, which lingers if they get off it until Reverie ends. Generators affected by Reverie are highlighted in white, and the floor around them is surrounded by white fog.' },
            { id: 'sloppy', name: 'Sloppy Mess', img: 'Images/SloppyMessIcon.png', desc: 'You leave bloody messes whenever you go. When hitting a survivor with a basic attack, the survivor will bleed more, making tracking them easier and slowing the speed for them be healed by 15/20/25%.' },
            { id: 'echo', name: 'Echo Of The Void', img: 'Images/EchoOftheVoidIcon.png', desc: 'Whenever a Survivor has any line of sight of you for a total of 1.5 seconds, they trigger a loud noise notification for the Killer, and their aura is revealed for 3 seconds. Their camera also becomes monochrome during this time. Then it goes on cooldown for 40 seconds.' },
            { id: 'abyssal', name: 'Abyssal Covenant', img: 'Images/AbyssalCovenantIcon.png', desc: 'When a Generator reaches 50% repair progression, there is 20/30/40% chance it will become Corrupted and break, alerting the killer. Can trigger twice per match.' },
            { id: 'blood', name: 'Blood Between Worlds', img: 'Images/BloodBetweenWorldsIcon.png', desc: 'Each time a Survivor loses a health state by any means, one random generator begins to bleed energy, regressing at 125% of the normal regression speed for 12 seconds, even if its being worked on. If any Survivor is actively repairing the affected generator, they suffer an 8% repair speed penalty for 20 seconds. Generators affected by Reverie are highlighted in white, and the floor around them reflects its influence. Can only affect one generator at a time. Has a 45 second cooldown.' },
            { id: 'brutal', name: 'Brutal Strength', img: 'Images/BrutalStrengthIcon.png', desc: 'Your raw strength alone is enough to destroy anything blocking your way, increases the speed of breaking pallets and generators by 20/30/40%.' },
            { id: 'combo', name: 'Combo Streak', img: 'Images/ComboStreakIcon.png', desc: 'Chaining a combo is all you can think about. Successfully hitting a Survivor with a Basic Attack grants you a 5 Speed Boost for 8/9/10 seconds.' },
            { id: 'corrupted', name: 'Corrupted Path', img: 'Images/CorruptedPathIcon.png', desc: 'When hitting a survivor spread your corruption on them making them release a trackable trail for 10/15/20 seconds.' },
            { id: 'crack', name: 'Crackdown', img: 'Images/CrackdownIcon.png', desc: 'Increase the damage you deal to generators by 5/10/15 charges.' },
            { id: 'location', name: 'Echo Location', img: 'Images/EchoLocationIcon.png', desc: 'You mastered the sense of hearing, when you break a generator you reveal all nearby Survivors within 70 studs for 3/4/5 seconds.' },
            { id: 'enhanced', name: 'Enhanced Senses', img: 'Images/EnhancedSensesIcon.png', desc: 'All those years being experimented gave you super human senses. When a survivor performs a rushed action, see their aura for 3/4/5 seconds. This perk then goes on cooldown of 30 seconds.' },
            { id: 'eternal', name: 'Eternal Torment', img: 'Images/EternalTormentIcon.png', desc: 'Your presence alone makes survivors doubt themselves even after stunning you. When a survivor stuns you by any means, they become vulnerable for 20/25/seconds. The perk then goes on cooldown for 40 seconds.' },
            { id: 'excitement', name: 'Excitement', img: 'Images/ExcitementIcon.png', desc: 'You get agitated thinking about spiking your victims, the thought of it alone grants you a 6/12/18% speed boost but increases your aura radius by 12 studs.' },
            { id: 'hard', name: 'Hard Swing', img: 'Images/HardSwingIcon.png', desc: 'You hard swings cause the Survivors to feel dizzy. Applies the Winded status effect to the survivors after getting hit by a basic attack for 10/15/20 seconds.' },
            { id: 'next', name: 'Next In Line', img: 'Images/NextInLineIcon.png', desc: 'Smell the fear in the air. When you down a Survivor reveal the aura of the farthest Survivor for 3/4/5 seconds.' },
            { id: 'offscreen', name: 'Offscreen Scare', img: 'Images/OffscreenScareIcon.png', desc: 'Not just a horror movie trope. When not in chase gain 6/8/10% speed boost.' },
            { id: 'play', name: 'Play With Your Food', img: 'Images/PlayWithYourFoodIcon.png', desc: 'Each time you chase a survivor and let them escape. Play with Your Food gains +1 Token, up to a maximum of 3 Tokens. Grants a stack-able //% speed boost per Token, up to a maximum of 16// Performing Basic Attacks, or Special Attacks that can damage Survivors, consumes-1 Token.' },
            { id: 'predator', name: 'Predator', img: 'Images/PredatorIcon.png', desc: 'Stalking and hunting is familiar enough to know everything from your victims. When a survivor escapes a chase, see their aura for 4 seconds. This perks only work while in chase and has a cooldown of 40/35/ seconds.' },
            { id: 'resentment', name: 'Resentment Clinger', img: 'Images/ResentmentClingerIcon.png', desc: 'You always remember the ones that did you wrong, getting stunned gives you +1 Token, while successfully trapping Survivors in Spikes give you 2 Tokens up to a max of 3 Tokens. Each Token Grants you a 30/40/50% lunge increase to your Basic Attacks. Using a Basic Attack removes a Token.' },
            { id: 'shadow', name: 'Shadow Trace', img: 'Images/ShadowTraceIcon.png', desc: 'At the start of the round, your killers intent radius is nonexistent for 30/45/60 seconds.' }
        ];

        let currentLoadout = [null, null, null];
        let currentKiller = killerLibrary[0];
        let activeSlotIndex = null; 
        let activeSelectionType = null; 

    
        db.collection("builds").doc("mainBuild").onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                if(data.killer) currentKiller = data.killer;
                if(data.loadout) currentLoadout = data.loadout;
                
                initGridUI();
                
                if(document.getElementById('buildModal').classList.contains('active')) {
                    document.getElementById('modalTitle').innerText = currentKiller.name;
                    document.getElementById('modalImg').src = currentKiller.img;
                    document.getElementById('modalDesc').innerText = currentKiller.desc;
                    updateLoadoutUI();
                }
            } else {
                console.log("Creating initial database entry...");
                saveData(); 
            }
        }, (error) => {
            console.error("Error reading DB:", error);
        });

        function saveData() {
            db.collection("builds").doc("mainBuild").set({
                killer: currentKiller,
                loadout: currentLoadout
            })
            .then(() => { console.log("Saved to cloud"); })
            .catch((error) => { alert("Error saving: " + error); });
        }

        function initGridUI() {
            const gridImg = document.getElementById('grid-killer-img');
            const gridTitle = document.getElementById('grid-killer-title');
            if(gridImg && currentKiller.img) gridImg.src = currentKiller.img;
            if(gridTitle) gridTitle.innerText = currentKiller.name;
        }

        function openBuild(id) {
            const hexContainer = document.getElementById('hexContainer');
            const perkDetails = document.getElementById('perkDetails');
            const modalTitle = document.getElementById('modalTitle');
            const modalImg = document.getElementById('modalImg');
            const modalDesc = document.getElementById('modalDesc');

            if(id === 'killer') {
                modalTitle.innerText = currentKiller.name;
                modalImg.src = currentKiller.img;
                modalDesc.innerText = currentKiller.desc;
                hexContainer.style.display = 'flex';
                perkDetails.style.display = 'block';
                updateLoadoutUI();
            }
            toggleModal(true);
        }

        function updateLoadoutUI() {
            const detailsContainer = document.getElementById('perkDetails');
            detailsContainer.innerHTML = ''; 
            currentLoadout.forEach((perk, index) => {
                const slotImg = document.getElementById(`slot-${index}-img`);
                const slotDiv = slotImg.parentElement;
                if (perk) {
                    slotImg.src = perk.img; slotDiv.classList.add('filled');
                    detailsContainer.insertAdjacentHTML('beforeend', `<div class="perk-detail-item"><img src="${perk.img}"><div class="perk-text"><h4>${perk.name}</h4><p>${perk.desc}</p></div></div>`);
                } else {
                    slotImg.src = ""; slotDiv.classList.remove('filled');
                }
            });
        }

        function openSelector(type, index) {
            activeSelectionType = type; activeSlotIndex = index;
            const grid = document.getElementById('selectionGrid');
            const title = document.getElementById('selectionTitle');
            const unequipBtn = document.getElementById('unequipBtn');
            grid.innerHTML = ''; 
            let libraryToUse = (type === 'killer') ? killerLibrary : perkLibrary;
            title.innerText = (type === 'killer') ? "Choose Character" : "Choose Perk";
            
            libraryToUse.forEach(item => {
                const div = document.createElement('div'); div.className = 'select-option';
                div.onclick = () => selectItem(item);
                div.innerHTML = `<img src="${item.img}">`;
                grid.appendChild(div);
            });
            unequipBtn.style.display = (type !== 'killer' && currentLoadout[activeSlotIndex] !== null) ? 'block' : 'none';
            document.getElementById('selectionMenu').classList.add('open');
        }

        function selectItem(itemObj) {
            if(activeSelectionType === 'killer') {
                currentKiller = itemObj;
                document.getElementById('modalTitle').innerText = currentKiller.name;
                document.getElementById('modalImg').src = currentKiller.img;
                document.getElementById('modalDesc').innerText = currentKiller.desc;
                initGridUI();
            } else {
                currentLoadout[activeSlotIndex] = itemObj;
                updateLoadoutUI();
            }
            saveData(); 
            closeSelector();
        }

        function removePerk() {
            currentLoadout[activeSlotIndex] = null; 
            updateLoadoutUI(); 
            saveData();
            closeSelector();
        }

        function closeSelector() { document.getElementById('selectionMenu').classList.remove('open'); }
        function closeModal(event) { if (event.target.classList.contains('modal-overlay')) toggleModal(false); }
        function toggleModal(show) { const modal = document.getElementById('buildModal'); show ? modal.classList.add('active') : modal.classList.remove('active'); }
    </script>
</body>
</html>
