<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Server Links</title>
    <style>
        @font-face { font-family: 'Cleanow'; src: url('Cleanow.ttf') format('truetype'); }

        *{margin:0;padding:0;box-sizing:border-box;}
        
        body {
            font-family: 'Cleanow', sans-serif;
            background:#f0e6dd;
            color:#181818;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items: flex-start;
            padding:16px;
        }

        .card {
            margin: auto;
            position:relative; /* Necessary for the invisible pixel positioning */
            background:#ddd8d3; width:100%;
            max-width:520px; max-height:90vh;
            overflow-y:auto; overflow-x:hidden;
            -webkit-overflow-scrolling: touch;
            border-radius:18px;
            padding:26px 22px 30px;
            box-shadow:0 18px 40px rgba(0,0,0,0.16);
            border:1px solid rgba(0,0,0,0.04);
            display:flex;
            flex-direction:column;
        }

        @media (min-width: 768px) { .card { max-height: none; overflow-y: visible; } }
        
        .card::before{
            content:"";
            position:absolute;
            inset:0;
            background:url("Images/sd_logo.png") center/140% no-repeat;
            opacity:0.30;
            filter:blur(2px);
            z-index:0;
        }

        .card > *{ position:relative; z-index:1; }

        /* --- THE INVISIBLE PIXEL (HITBOX) --- */
        .secret-hitbox {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;   /* Size of the tap area */
            height: 50px;
            z-index: 10;   /* Sits above background */
            cursor: default; /* Keeps mouse cursor normal to avoid suspicion */
            /* background: rgba(255, 0, 0, 0.2);  Uncomment this line to see the box for testing */
        }

        .avatar-wrap {
            display:flex;
            flex-direction:column;
            align-items:center;
            margin-bottom:16px;
            flex-shrink: 0;
        }
        
        .avatar {
            width:170px;
            height:170px;
            border-radius:50%;
            overflow:hidden;
            border:2px solid rgba(0,0,0,0.25);
            background:#000; 
            /* Pointer removed so it doesn't look interactive anymore */
            cursor: default; 
        }
        
        .avatar img {
            width:100%;
            height:100%;
            object-fit:cover;
        }

        .name {
            font-family: 'Cleanow', sans-serif;
            font-weight: 700;
            text-transform: lowercase;
            margin-top: 12px;
            font-size: 2.5rem;
            letter-spacing: -0.02em;
            color: #181818;
            text-align: center;
        }

        .subtitle {
            font-size: 1rem;
            color:#4a4139;
            margin-top: 15px;
            margin-bottom: -20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
        }

        .arrow-icon { 
            width: 23px;
            height: auto; 
            mix-blend-mode: multiply; 
        }

        .buttons { 
            margin-top:18px; 
            flex-shrink: 0; 
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 13px 18px;
            border-radius: 999px;
            margin: 7px 0;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            text-align: center;
            border: 1px solid #181818;
            background: #181818;
            color: #f5ece4;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .btn-alt {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 13px 18px;
            border-radius: 999px;
            margin: 7px 0;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            text-align: center;
            border: 1px solid #ffffff;
            background: hsl(30, 100%, 100%);
            color: #000000;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .btn:hover,
        .btn-alt:hover {
            background: transparent;
            color: #181818;
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            flex-shrink: 0;
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.55));
        }

        @media (max-width: 600px) {
            .card {
                max-width: 100%;
                margin: 0;
                max-height: 95vh;
            }

            .btn,
            .btn-alt {
                font-size: 0.7rem;
                padding: 12px 10px;
            }

            .btn-icon {
                width: 32px;
                height: 32px;
            }
        }
        
        /* LOGIN MODAL STYLES */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #f0e6dd;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 350px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-family: sans-serif;
            font-size: 1rem;
        }

        .login-submit {
            background: #181818;
            color: white;
            padding: 10px 20px;
            border-radius: 99px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .login-error {
            color: #8f2f2f;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .close-login {
            margin-top: 15px;
            font-size: 0.8rem;
            text-decoration: underline;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="loginModal" class="login-overlay">
        <div class="login-box">
            <div class="login-title">Admin Access</div>
            <input type="password" id="adminPass" class="login-input" placeholder="Enter Password">
            <button onclick="checkLogin()" class="login-submit">Unlock</button>
            <div id="loginMsg" class="login-error">Incorrect Password</div>
            <div class="close-login" onclick="toggleLogin(false)">Cancel</div>
        </div>
    </div>

    <div class="card">
        <div class="secret-hitbox" id="invisible-trigger"></div>

        <div class="avatar-wrap">
            <div class="avatar">
                <img src="Images/YukaAva.png" alt="Avatar">
            </div>
            <div class="name">Yuka</div>
            <div class="subtitle">
                <span>pick your poison below</span>
                <img src="Images/arrow-downwards.png" alt="arrow" class="arrow-icon">
            </div>
        </div>

        <div class="buttons">
            <a href="https://discord.com/invite/QXyRR7x7sd" class="btn" target="_blank">
                <img src="Images/sd_logo.png" alt="SD logo" class="btn-icon">
                <span>Discord Community Server</span>
            </a>

            <a href="https://www.roblox.com/share?code=723b5d6c8baec14ab9d4efe1df0d07e9&type=Server" class="btn-alt" target="_blank">
                <img src="Images/VDicon.png" alt="VD icon" class="btn-icon">
                <span>Violence District Private Server</span>
            </a>

            <a href="https://www.roblox.com/users/2548263810/profile?friendshipSourceType=ProfileShare" class="btn" target="_blank">
               <img src="Images/RobloxAva.png" alt="Robloxicon" class="btn-icon">
               <span>Roblox Profile Link</span>
            </a>

            <a href="viewer.html" class="btn-alt"> 
               <img src="Images/VDicon.png" alt="VD icon" class="btn-icon">
               <span>Builds</span>
            </a>
        </div>
    </div>

    <script>
        // PASSWORD CONFIGURATION
        const SECRET_CODE = "yuka123"; 

        // OPTION 3: INVISIBLE PIXEL TRIPLE CLICK LOGIC
        let clickCount = 0;
        let clickTimer;
        const invisibleBtn = document.getElementById('invisible-trigger');

        invisibleBtn.addEventListener('click', () => {
            clickCount++;
            
            // Reset the timer on every click to keep the window open
            clearTimeout(clickTimer);

            if (clickCount >= 3) {
                // Success! Trigger Modal
                toggleLogin(true);
                clickCount = 0;
            } else {
                // If they stop clicking for 500ms, reset the count
                clickTimer = setTimeout(() => {
                    clickCount = 0;
                }, 500);
            }
        });

        // LOGIN SYSTEM LOGIC
        function toggleLogin(show) {
            const modal = document.getElementById('loginModal');
            modal.style.display = show ? 'flex' : 'none';
            if(show) {
                // Clear previous inputs/errors when opening
                document.getElementById('adminPass').value = '';
                document.getElementById('loginMsg').style.display = 'none';
                document.getElementById('adminPass').focus();
            }
        }

        function checkLogin() {
            const input = document.getElementById('adminPass').value;
            const errorMsg = document.getElementById('loginMsg');

            if(input === SECRET_CODE) {
                sessionStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';
            } else {
                errorMsg.style.display = 'block';
                const box = document.querySelector('.login-box');
                
                // Shake Animation
                box.style.transform = 'translateX(10px)';
                setTimeout(() => box.style.transform = 'translateX(0)', 100);
                setTimeout(() => box.style.transform = 'translateX(-10px)', 200);
                setTimeout(() => box.style.transform = 'translateX(0)', 300);
            }
        }

        // Allow "Enter" key to submit password
        document.getElementById('adminPass').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkLogin();
        });
    </script>
</body>
</html>
