<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuka's Builds</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        @font-face {
            font-family: 'Cleanow';
            src: url('Cleanow.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cleanow', sans-serif;
            background: #e0d6cd;
            color: #181818;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 16px;
            border-top: 5px solid #8f2f2f;
        }

        .card {
            margin: auto;
            position: relative;
            background: #ddd8d3;
            width: 100%;
            max-width: 800px;
            border-radius: 18px;
            padding: 26px 22px 30px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.16);
            display: flex;
            flex-direction: column;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("Images/sd_logo.png") center/140% no-repeat;
            opacity: 0.30;
            filter: blur(2px);
            z-index: 0;
            pointer-events: none;
        }

        .card > * {
            position: relative;
            z-index: 1;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: right;
        }

        .back-btn {
            text-decoration: none;
            color: #181818;
            font-weight: 600;
            border: 1px solid #181818;
            padding: 8px 14px;
            border-radius: 99px;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: #181818;
            color: #f5ece4;
        }

        .builds-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media(min-width: 600px) {
            .builds-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .build-item {
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .build-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.9);
        }

        .build-img-wrap {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            margin-bottom: 10px;
        }

        .build-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-card {
            background: #f0e6dd;
            width: 95%;
            max-width: 500px;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(30px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal-card {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
        }

        /* --- FIXED EDITABLE IMAGE (Read Only Version) --- */
        .modal-img-wrap {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            background: #000;
            position: relative;
            cursor: default; /* No pointer */
            border: 2px solid transparent;
            z-index: 2;
        }

        .modal-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center; /* This ensures the half-body view on the viewer as well */
        }

        /* SLOT CONTAINER */
        .slots-wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px; 
            margin-bottom: 20px;
            position: relative;
            z-index: 5;
            align-items: center;
        }

        /* HEXAGON SLOT */
        .hex-slot {
            width: 70px;
            height: 70px;
            background: #2a2a2a;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: default; /* Read only */
            transition: transform 0.2s;
            border: 2px solid rgba(255, 255, 255, 0.1); 
            position: relative;
            overflow: hidden; 
        }

        .hex-slot:hover {
            transform: scale(1.1);
            background: #3a3a3a;
        }

        .hex-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.35); /* Maximized Image */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: none;
        }

        /* SQUARE ITEM SLOT */
        .item-slot {
            width: 70px;
            height: 70px;
            background: #2a2a2a;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: default; /* Read only */
            transition: transform 0.2s;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-left: 30px;
            overflow: hidden;
        }

        /* VERTICAL SEPARATOR LINE */
        .item-slot::before {
            content: "";
            position: absolute;
            left: -16px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 40px;
            background: rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        .item-slot:hover {
            transform: scale(1.1);
            background: #3a3a3a;
            border-color: #8f2f2f;
        }

        .item-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            display: none;
            transform: scale(1.25);
        }

        /* PLUS SIGN REMOVED FOR VIEWER */
        .hex-slot::after, .item-slot::after {
            content: "";
            display: none;
        }

        .hex-slot.filled img, .item-slot.filled img {
            display: block;
        }

        /* --- KILLER POWER SECTION --- */
        .killer-powers-wrapper {
            margin: 10px 0 20px 0;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .power-entry {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 10px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .power-icon {
            width: 60px;
            height: 60px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .power-info {
            display: flex;
            flex-direction: column;
        }

        .power-info h4 {
            font-size: 1.1rem;
            color: #8f2f2f;
            margin-bottom: 2px;
        }

        .power-info p {
            font-size: 0.85rem;
            color: #4a4139;
            line-height: 1.2;
        }

        /* DETAILS LIST */
        .perk-details-list {
            margin-top: 10px;
            padding-top: 10px;
        }

        .perk-detail-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }
        
        .perk-detail-item.is-item {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 10px;
        }

        .perk-detail-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .perk-text h4 {
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .perk-text p {
            font-size: 0.85rem;
            color: #4a4139;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header-nav">
            <a href="index.html" class="back-btn">‚Üê Back</a>
            <div class="page-title">my vd builds</div>
        </div>

        <div class="builds-grid">
            <div class="build-item" onclick="openBuild('killer')">
                <div class="build-img-wrap">
                    <img id="grid-killer-img" src="Images/TheKiller.png">
                </div>
                <div class="build-info">
                    <h3 id="grid-killer-title">The Killer</h3>
                    <p style="color:#8f2f2f; font-weight:bold; margin-top:5px; font-size:0.9rem;">View Killer Loadout</p>
                </div>
            </div>

            <div class="build-item" onclick="openBuild('survivor')">
                <div class="build-img-wrap">
                    <img id="grid-survivor-img" src="Images/TheSurvivor.png" onerror="this.src='https://placehold.co/400x600/333/FFF?text=Survivor'">
                </div>
                <div class="build-info">
                    <h3 id="grid-survivor-title">The Survivor</h3>
                    <p style="color:#2f5f8f; font-weight:bold; margin-top:5px; font-size:0.9rem;">View Survivor Loadout</p>
                </div>
            </div>
        </div> 
    </div>

    <div id="buildModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-card">
            <span class="close-btn" onclick="toggleModal(false)">&times;</span>
            
            <div class="modal-img-wrap">
                <img id="modalImg" src="" alt="Build Detail">
            </div>
            
            <div id="hexContainer" class="slots-wrapper"></div>
            
            <h2 id="modalTitle" style="font-size:1.5rem; margin-bottom:5px;">Title</h2>
            <p id="modalDesc" style="margin-bottom:10px; font-size:0.9rem;">Description</p>
            
            <div id="killerPowerSection" class="killer-powers-wrapper"></div>

            <div id="perkDetails" class="perk-details-list"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAFyLfbWKoTcnY9tRdeR_JA8D6IxIDtgS8",
            authDomain: "yuka-website-database.firebaseapp.com",
            projectId: "yuka-website-database",
            storageBucket: "yuka-website-database.firebasestorage.app",
            messagingSenderId: "560430723404",
            appId: "1:560430723404:web:8cb5e238a4ffc38c831fe9",
            measurementId: "G-7KW8R01QX1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- STATE MANAGEMENT ---
        let editMode = 'killer'; 
        
        let killerBuild = {
            character: { name: "", img: "", desc: "" },
            perks: [null, null, null] 
        };

        let survivorBuild = {
            character: { name: "Survivor", img: "Images/TheSurvivor.png", desc: "A survivor trying to escape." },
            perks: [null, null, null], 
            item: null,
            robloxId: "" 
        };

        // --- FIRESTORE LISTENER (READ ONLY) ---
        db.collection("builds").doc("mainBuild").onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                if(data.killerBuild) killerBuild = data.killerBuild;

                if(data.survivorBuild) {
                    survivorBuild = data.survivorBuild;
                    // Backward compatibility
                    if(survivorBuild.perks.length === 4) {
                        survivorBuild.perks.pop(); 
                        survivorBuild.item = null; 
                    }
                }
                initGridUI();
                
                // If modal is open, refresh it in real-time
                if(document.getElementById('buildModal').classList.contains('active')) {
                    updateModalUI();
                }
            }
        }, (error) => {
            console.error("Error reading DB:", error);
        });

        async function fetchRobloxAvatar(userId) {
             // Reverted to the full-body avatar endpoint to match admin.html
             const apiUrl = `https://thumbnails.roproxy.com/v1/users/avatar?userIds=${userId}&size=420x420&format=Png&isCircular=false`;
             try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.data && data.data.length > 0 && data.data[0].imageUrl) {
                    return data.data[0].imageUrl;
                }
             } catch (e) {
                 console.error("Failed to fetch avatar", e);
             }
             return "Images/TheSurvivor.png"; 
        }

        function initGridUI() {
            const kImg = document.getElementById('grid-killer-img');
            const kTitle = document.getElementById('grid-killer-title');
            if(kImg && killerBuild.character.img) kImg.src = killerBuild.character.img;
            if(kTitle) kTitle.innerText = killerBuild.character.name;

            const sImg = document.getElementById('grid-survivor-img');
            const sTitle = document.getElementById('grid-survivor-title');
            if(sTitle) sTitle.innerText = survivorBuild.character.name || "Survivor";

            if (survivorBuild.robloxId) {
                fetchRobloxAvatar(survivorBuild.robloxId).then(url => {
                    if(url && sImg) sImg.src = url;
                });
            } else {
                sImg.src = "Images/TheSurvivor.png";
            }
        }

        function openBuild(mode) {
            editMode = mode;
            generateSlots(); 
            updateModalUI();
            toggleModal(true);
        }

        function generateSlots() {
            const container = document.getElementById('hexContainer');
            container.innerHTML = ''; 
            
            const perks = (editMode === 'killer') ? killerBuild.perks : survivorBuild.perks;
            
            // Generate Hexagons (No Onclick)
            perks.forEach((_, index) => {
                const div = document.createElement('div');
                div.className = 'hex-slot';
                div.innerHTML = `<img id="slot-${index}-img" src="">`;
                container.appendChild(div);
            });

            // Generate Square (No Onclick) - Survivor Only
            if (editMode === 'survivor') {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item-slot'; 
                itemDiv.innerHTML = `<img id="slot-item-img" src="">`;
                container.appendChild(itemDiv);
            }
        }

        async function updateModalUI() {
            const currentBuild = (editMode === 'killer') ? killerBuild : survivorBuild;
            const modalImg = document.getElementById('modalImg');

            // 1. Killer Logic
            if (editMode === 'killer') {
                document.getElementById('modalTitle').innerText = currentBuild.character.name;
                document.getElementById('modalDesc').innerText = currentBuild.character.desc;
                modalImg.src = currentBuild.character.img;
                
                // Show power section
                const powerSection = document.getElementById('killerPowerSection');
                powerSection.innerHTML = ''; 
                if (currentBuild.character.powers && currentBuild.character.powers.length > 0) {
                    powerSection.style.display = 'flex';
                    currentBuild.character.powers.forEach(power => {
                        const powerDiv = document.createElement('div');
                        powerDiv.className = 'power-entry';
                        powerDiv.innerHTML = `
                            <img class="power-icon" src="${power.img}">
                            <div class="power-info">
                                <h4>${power.name}</h4>
                                <p>${power.desc}</p>
                            </div>
                        `;
                        powerSection.appendChild(powerDiv);
                    });
                } else {
                    powerSection.style.display = 'none';
                }
            } 
            
            // 2. Survivor Logic
            else {
                document.getElementById('modalTitle').innerText = "The Survivor";
                document.getElementById('modalDesc').innerText = "A survivor trying to escape.";
                document.getElementById('killerPowerSection').style.display = 'none';

                if (survivorBuild.robloxId) {
                    // Use the full-body fetcher
                    const url = await fetchRobloxAvatar(survivorBuild.robloxId);
                    modalImg.src = url;
                } else {
                    modalImg.src = "Images/TheSurvivor.png";
                }
            }

            // 3. Render Perks (Common)
            const detailsContainer = document.getElementById('perkDetails');
            detailsContainer.innerHTML = ''; 
            
            currentBuild.perks.forEach((perk, index) => {
                const slotImg = document.getElementById(`slot-${index}-img`);
                if(!slotImg) return; 
                
                const slotDiv = slotImg.parentElement;
                
                if (perk) {
                    slotImg.src = perk.img; 
                    slotDiv.classList.add('filled');
                    detailsContainer.insertAdjacentHTML('beforeend', `
                        <div class="perk-detail-item">
                            <img src="${perk.img}">
                            <div class="perk-text">
                                <h4>${perk.name}</h4>
                                <p>${perk.desc}</p>
                            </div>
                        </div>
                    `);
                } else {
                    slotImg.src = ""; 
                    slotDiv.classList.remove('filled');
                }
            });

            if (editMode === 'survivor') {
                const itemImg = document.getElementById('slot-item-img');
                const itemDiv = itemImg.parentElement;
                const item = survivorBuild.item;

                if (item) {
                    itemImg.src = item.img;
                    itemDiv.classList.add('filled');
                    detailsContainer.insertAdjacentHTML('beforeend', `
                        <div class="perk-detail-item is-item">
                            <img src="${item.img}">
                            <div class="perk-text">
                                <h4 style="color:#2f5f8f;">ITEM: ${item.name}</h4>
                                <p>${item.desc}</p>
                            </div>
                        </div>
                    `);
                } else {
                    itemImg.src = "";
                    itemDiv.classList.remove('filled');
                }
            }
        }

        function closeModal(event) { if (event.target.classList.contains('modal-overlay')) toggleModal(false); }
        function toggleModal(show) { const modal = document.getElementById('buildModal'); show ? modal.classList.add('active') : modal.classList.remove('active'); }
    </script>
</body>
</html>
